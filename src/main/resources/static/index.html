<!DOCTYPE html>
<html>
<head>
    <title>Rest Place Searcher</title>

    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">

    <script type="text/javascript" src="googleMap.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2ifm7v5evu58yCybWWlsKAVl9EoxTlaw&libraries=places&callback=initMap"
            async defer></script>

    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div id="map"></div>

<form id="start-place" class="form-inline">
    <div class="form-group mx-sm-3">
        <input type="text" class="form-control" placeholder="Откуда">
    </div>
    <button type="submit" class="btn btn-primary">Найти</button>
</form>

<form id="final-place" class="form-inline">
    <div class="form-group mx-sm-3">
        <input type="text" class="form-control" placeholder="Куда">
    </div>
    <div class="btn-group" role="group">
        <button type="submit" class="btn btn-primary">Найти</button>
        <button type="submit" class="btn btn-info">Мне повезет!</button>
        <button type="submit" class="btn btn-success">Проложить маршрут</button>
    </div>
</form>

<div class="card" id="flags">
    <div class="card-body">
        <label class="form-check-label">
            <input class="form-check-input" type="radio" name="placeFlags" value="option1">
            Показать водоемы поблизости
        </label>
        <br>
        <label class="form-check-label">
            <input class="form-check-input" type="radio" name="placeFlags" value="option2">
            Показать архитектурные достопримечательности
        </label>
        <br>
        <label class="form-check-label">
            <input class="form-check-input" type="radio" name="placeFlags" value="option3">
            Показать знаковые места
        </label>
    </div>
</div>

<form id="find-places" class="form-inline">
    <div class="form-group mx-sm-3">
        <input type="text" class="form-control" placeholder="Тип места отдыха">
    </div>
    <div class="btn-group" role="group">
        <button type="submit" class="btn btn-primary">Найти</button>
    </div>
</form>

<form id="weather" class="form-inline">
    <div class="input-group">
        <span class="input-group-addon">
            <input type="checkbox">
        </span>
        <select class="form-control">
            <option>От, °C</option>
            <option>-20</option>
            <option>-10</option>
            <option>0</option>
            <option>10</option>
            <option>20</option>
            <option>30</option>
        </select>
        <select class="form-control">
            <option>До, °C</option>
            <option>-10</option>
            <option>0</option>
            <option>10</option>
            <option>20</option>
            <option>30</option>
            <option>40</option>
        </select>
    </div>
</form>

<form id="distance" class="form-inline">
    <div class="input-group">
      <span class="input-group-addon">
        <input type="checkbox">
      </span>
        <input type="text" class="form-control" placeholder="В радиусе, км ">
    </div>
</form>

<form id="time" class="form-inline">
    <div class="input-group">
      <span class="input-group-addon">
        <input type="checkbox">
      </span>
        <input type="text" class="form-control" placeholder="Время в пути до места">
    </div>
</form>

<form id="apply-filters" class="form-inline">
    <div class="btn-group" role="group">
        <button type="submit" class="btn btn-success">Отфильтровать места</button>
    </div>
</form>

</body>
</html>
