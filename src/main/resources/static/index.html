<!DOCTYPE html>
<html>
<head>
    <title>Rest Place Searcher</title>

    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDM8J5cXMLFnrVt0Il99BwvVotBpx9dmtc&libraries=places&callback=initialize"
            async defer></script>

    <script type="text/javascript" src="restplacesearcher.js"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/widget.css">
</head>
<body>

<div id="map"></div>

<div id="weather-widget">
    <div id="m-booked-bl-simple-week-vertical-65350">
        <div class="booked-wzs-160-275 weather-customize" style="background-color:#137AE9; width:160px;" id="width1 ">
            <div class="booked-wzs-160-275_in">
                <div class="booked-wzs-160-275-data">
                    <div class="booked-wzs-160-275-right">
                        <div class="booked-wzs-day-deck">
                            <div class="booked-wzs-day-val">
                                <div id="today-temperature" class="booked-wzs-day-number">-4</div>
                                <!--  сегодняшняя погода  -->
                                <div class="booked-wzs-day-dergee">
                                    <div class="booked-wzs-day-dergee-val">&deg;</div>
                                    <div class="booked-wzs-day-dergee-name">C</div>
                                </div>
                            </div>
                            <div class="booked-wzs-day"> <!--  сегодняшняя погода  -->
                                <div id="today-temperature-day" class="booked-wzs-day-d">-4&deg;</div>
                                <!--  сегодняшняя погода день  -->
                                <div id="today-temperature-night" class="booked-wzs-day-n">-4&deg;</div>
                                <!--  сегодняшняя погода ночь -->
                            </div>
                        </div>
                        <div class="booked-wzs-160-275-info">
                            <div id="location-city" class="booked-wzs-160-275-city">Самара</div>  <!-- город  -->
                            <div id="weekday" class="booked-wzs-160-275-date">Вторник, 26</div>
                            <!-- день недели, дата  -->
                        </div>
                    </div>
                </div>
                <a class="booked-wzs-bottom-160-275">
                    <table cellpadding="0" cellspacing="0" class="booked-wzs-table-160">
                        <tr>
                            <td class="week-day"><span class="week-day-txt">Средняя температура</span></td>
                            <td id="temperature-day" class="week-day-val">-4&deg;</td>
                            <!-- средняя температура день  -->
                            <td id="temperature-night" class="week-day-val">-4&deg;</td>
                            <!-- средняя температура ночь  -->
                        </tr>
                        <tr>
                            <td class="week-day"><span class="week-day-txt">Средние осадки</span></td>
                            <td id="rainfall-day" class="week-day-val"><span class="plus">+</span>2&deg;</td>
                            <!-- осадки день  -->
                            <td id="rainfall-night" class="week-day-val">-6&deg;</td><!-- осадки ночь  -->
                        </tr>
                    </table>
                </a>
            </div>
        </div>
    </div>
</div>

<form id="current-place" class="form-inline">
    <div class="card">
        <input id="current-place-input" class="form-control" type="text" placeholder="Самара" readonly>
    </div>
    <button id="update-weather-button" type="button" class="btn btn-primary" onclick="getWeatherData()">Получить
        сведения о погоде
    </button>
</form>

<form id="start-place" class="form-inline">
    <div class="form-group mx-sm-3">
        <input id="start-place-input" type="text" class="form-control" placeholder="Откуда">
    </div>
    <button id="start-place-button" type="button" class="btn btn-primary" onclick="navigateToStartPlace()">Найти
    </button>
</form>

<form id="final-place" class="form-inline">
    <div class="form-group mx-sm-3">
        <input id="final-place-input" type="text" class="form-control" placeholder="Куда">
    </div>
    <div class="btn-group" role="group">
        <button id="final-place-button" type="button" class="btn btn-primary" onclick="navigateToFinalPlace()">Найти
        </button>
        <button type="button" class="btn btn-info" onclick="iAmLucky()">Мне повезет!</button>
        <button type="button" class="btn btn-success" onclick="findWay()">Проложить маршрут</button>
    </div>
</form>

<div class="card" id="flags">
    <div class="card-body">
        <label class="form-check-label">
            <input class="form-check-input" type="radio" name="placeFlags" value="option1" onclick="getBeachPlaces()">
            Показать пляжи
        </label>
        <br>
        <label class="form-check-label">
            <input class="form-check-input" type="radio" name="placeFlags" value="option2"
                   onclick="getArchitecturePlaces()">
            Показать достопримечательности
        </label>
        <br>
        <label class="form-check-label">
            <input class="form-check-input" type="radio" name="placeFlags" value="option3" onclick="getMuseumsPlaces()">
            Показать музеи
        </label>
    </div>
</div>

<form id="place-type" class="form-inline">
    <div class="form-group mx-sm-3">
        <input id="place-type-input" type="text" class="form-control" placeholder="Тип места отдыха">
    </div>
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-primary" onclick="findPlaceByType()">Найти</button>
    </div>
</form>

<form id="weather" class="form-inline">
    <div class="input-group">
        <span class="input-group-addon">
            <input id="weather-checkbox" type="checkbox">
        </span>
        <select id="from-select" class="form-control">
            <option value="null">От, °C</option>
            <option value="-20">-20°C</option>
            <option value="-10">-10°C</option>
            <option value="0">0°C</option>
            <option value="10">+10°C</option>
            <option value="20">+20°C</option>
            <option value="30">+30°C</option>
        </select>
        <select id="to-select" class="form-control">
            <option value="null">До, °C</option>
            <option value="-10">-10°C</option>
            <option value="0">+0°C</option>
            <option value="10">+10°C</option>
            <option value="20">+20°C</option>
            <option value="30">+30°C</option>
            <option value="40">+40°C</option>
        </select>
    </div>
</form>

<form id="distance" class="form-inline">
    <div class="input-group">
      <span class="input-group-addon">
        <input id="distance-checkbox" type="checkbox">
      </span>
        <input id="distance-input" type="text" class="form-control" placeholder="В радиусе, км ">
    </div>
</form>

<form id="time" class="form-inline">
    <div class="input-group">
      <span class="input-group-addon">
        <input id="time-checkbox" type="checkbox">
      </span>
        <input id="time-input" type="text" class="form-control" placeholder="Время в пути до места, ч">
    </div>
</form>

<form id="apply-filters" class="form-inline">
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-success" onclick="filterPlaces()">Отфильтровать места</button>
    </div>
</form>


</body>
</html>
